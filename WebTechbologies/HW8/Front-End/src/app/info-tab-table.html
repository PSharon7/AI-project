<div *ngIf="this.webService.itemDetail!==undefined && this.webService.itemDetail.ack==='Success' && this.webService.itemDetail.item!=={}; else notFound">

    <table class="table table-dark table-striped w-100">
        <tbody>
            <tr *ngIf="this.webService.itemDetail.item.image.length > 0">
                <th>Product Images</th>
                <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-link text-info m-0 p-0" data-toggle="modal" data-target="#imageModal" style="text-decoration-line: none;">
                        View Product Images Here
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="imageModalLabel">Product Images</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <div id="imageControls" class="carousel slide carousel-container rounded p-1" data-ride="carousel">
                                        <div class="carousel-inner">
                                            <div *ngFor="let image of this.webService.itemDetail.item.image; let i = index" ngClass="{{i===0?'carousel-item active':'carousel-item'}}">
                                                <a target="_blank" href="{{image}}"><img src="{{image}}" class="w-100"></a>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#imageControls" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon carousel-control-btn" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#imageControls" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon carousel-control-btn" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            <tr *ngIf="this.webService.itemDetail.item.subTitle !== ''">
                <th>Subtitle</th><td>{{this.webService.itemDetail.item.subTitle}}</td>
            </tr>
            <tr *ngIf="this.webService.itemDetail.item.price !== ''">
                <th>Price</th><td>{{this.webService.itemDetail.item.price}}</td>
            </tr>
            <tr *ngIf="this.webService.itemDetail.item.location !== ''">
                <th>Location</th><td>{{this.webService.itemDetail.item.location}}</td>
            </tr>
            <tr *ngIf="this.webService.itemDetail.item.returnPolicy !== ''">
                <th>Return Policy</th><td>{{this.webService.itemDetail.item.returnPolicy}}</td>
            </tr>
            <tr *ngFor="let item of this.webService.itemDetail.item.itemSpecifics;">
                <th>
                    {{item.name}}
                </th>
                <td>
                    {{item.value}}
                </td>
            </tr>
        </tbody>
    </table>

</div>

<ng-template #notFound>
    <div class="row justify-content-center">
        <div class="alert alert-warning col-10 mt-4" role="alert">
            No Records.
        </div>
    </div>
</ng-template>
