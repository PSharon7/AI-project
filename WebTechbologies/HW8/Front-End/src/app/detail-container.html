<div class="w-100 mt-2 mb-2">

        <div class="detail-header">
            {{this.webService.itemDetail.item.title}}
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-light btn-list" (click)="this.webService.delayShowList()">
                <i class="material-icons icon">
                    keyboard_arrow_left
                </i>List
            </button>

            <div class="justify-content-end">
                <a class="btn btn-fb m-0 p-0" target="_blank" href="https://www.facebook.com/dialog/share?app_id=841288729543017&display=popup&quote=Buy {{this.webService.itemDetail.item.title}} at {{this.webService.itemDetail.item.price}} from link below.&href={{this.webService.itemDetail.item.viewItemURL}}&redirect_uri={{this.webService.itemDetail.item.viewItemURL}}">
                    <img class="w-100" src="http://csci571.com/hw/hw8/Images/facebook.png">
                </a>
                <button class="btn btn-light" (click)="this.localService.modifyWishList(this.webService.itemDetail.item.itemId, this.webService.thisItemDetail)">
                    <i *ngIf="this.localService.isWishList(this.webService.itemDetail.item.itemId); else otherIcon" class="material-icons icon-shopping darkYellow">remove_shopping_cart</i>
                    <ng-template #otherIcon>
                        <i class="material-icons icon-shopping">add_shopping_cart</i>
                    </ng-template>
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <div *ngIf="this.webService.mobile; else notMobile">
                <button type="button" [ngClass]="productBtnClass + ' pl-1 pr-1'" (click)="showProduct()" >Product</button>
                <button type="button" [ngClass]="photoBtnClass + ' pl-1 pr-1'" (click)="showPhoto()" >Photos</button>
                <button type="button" [ngClass]="shippingBtnClass + ' pl-1 pr-1'" (click)="showShipping()" >Shipping</button>
                <button type="button" [ngClass]="sellerBtnClass + ' pl-1 pr-1'" (click)="showSeller()" >Seller</button>
                <button type="button" [ngClass]="similarBtnClass + ' pl-1 pr-1'" (click)="showSimilar()" >Related</button>
            </div>
            <ng-template #notMobile>
                <button type="button" [ngClass]=productBtnClass (click)="showProduct()" >Product</button>
                <button type="button" [ngClass]=photoBtnClass (click)="showPhoto()" >Photos</button>
                <button type="button" [ngClass]=shippingBtnClass (click)="showShipping()" >Shipping</button>
                <button type="button" [ngClass]=sellerBtnClass (click)="showSeller()" >Seller</button>
                <button type="button" [ngClass]=similarBtnClass (click)="showSimilar()" >Similar Products</button>
            </ng-template>
        </div>

        <hr class="mt-0 mb-0">


        <div class="pt-1">

            <info-tab-table *ngIf="this.showProductTab"></info-tab-table>
            <photo-tab-table *ngIf="this.showPhotoTab"></photo-tab-table>
            <shipping-tab-table *ngIf="this.showShippingTab"></shipping-tab-table>
            <seller-tab-table *ngIf="this.showSellerTab"></seller-tab-table>
            <similar-tab-table *ngIf="this.showSimilarTab"></similar-tab-table>

        </div>

</div>

<script>
    document.getElementById('shareBtn').onclick = function() {
        FB.ui({
            method: 'share',
            display: 'popup',
            href: 'https://developers.facebook.com/docs/',
        }, function(response){});
    }
</script>
